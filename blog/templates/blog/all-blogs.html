<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Austin Waldron">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>Austin's Personal Blog</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'homepage' %}">Austin Waldron</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link active"
                   href="http://www.linkedin.com/in/austin-waldron-ozzycodes">LinkedIn</a>
                <a class="nav-item nav-link active" href="{% static 'AustinWaldron_Resume-2020.pdf' %}">Resume</a>
                <a class="nav-item nav-link active" href="{% url 'all-blogs' %}">Blog</a>
            </div>
        </div>
    </nav>
</header>

<main role="main">
    <div class="container">
        <h2 class="text-center pt-4">Welcome to Austin's Blog</h2>
        <br/>
        <br/>
        <h3>Latest Posts</h3>
        <hr/>

        {% for blog in blogs.all %}
            <a href="{% url 'detail' blog.id %}"><h4>{{ blog.title }}</h4></a>
            {{ blog.pub_date_cleaned }}
            <br/>
            <img class="img-fluid" src="{{ blog.image.url }}" height="200" width="200" alt=""/>
            <br/>
            <p>
                {{ blog.summary }}
            </p>
        {% endfor %}
    </div>
</main>

<footer class="text-center">
    <div class="container">
        <p>&copy; <strong>Austin Waldron's Portfolio {% now "Y" %}</strong></p>

    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
